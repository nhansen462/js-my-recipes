<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Recipes</title>
	<link rel="stylesheet" href="/site.css">
	<script src="/site.js" defer></script>
</head>

<body>
	<header>
		<div class="hero">
			<h1>My Recipes</h1>
			<p>Delicious recipes curated just for you.</p>
		</div>
	</header>

	<main class="container">
		<section class="recipe-list">
			<!-- Recipe items will be added here by JavaScript -->
		</section>
	</main>

	<!-- Modal for Recipe Details -->
	<div class="modal" id="recipeModal">
		<div class="modal-content">
			<span class="close-button">&times;</span>
			<img id="modalImage" src="" alt="Recipe image">
			<h2 id="modalTitle"></h2>
			<p><strong>Prep Time:</strong> <span id="modalPrepTime"></span> mins</p>
			<p><strong>Difficulty:</strong> <span id="modalDifficulty"></span></p>
			<h3>Ingredients</h3>
			<ul id="modalIngredients"></ul>
			<h3>Instructions</h3>
			<p id="modalInstructions"></p>
		</div>
	</div>

</body>

</html>
